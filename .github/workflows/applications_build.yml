name: Build and Test Angular Microfrontend Project

on:
  workflow_dispatch:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Build shell project
      run: npm run build shell
      
    - name: Build mfe1
      run: npm run build mfe1
      
    - name: Build mfe2
      run: npm run build mfe2

    - name: Test shell
      run: npm test shell 

    - name: Test mfe1
      run: npm test mfe1 

    - name: Test mfe2
      run: npm test mfe2 
    
