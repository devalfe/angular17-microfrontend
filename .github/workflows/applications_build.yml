
name: Build and Test Microfrontend Project
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        microfrontend: 
          - shell
          - mfe1
          - mfe2
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
         path: |
          **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
          ${{ runner.os }}-node-
         
        
    - name: Install dependencies
      run:  |
        cd ${{ matrix.microfrontend }}
        npm install
        
    - name: Build project
      run: |
        cd ${{ matrix.microfrontend }}
        npm run build --if-present
        
    - name: Run tests
      run: |
        cd ${{ matrix.microfrontend }}
        npm test
      
      
      
    
    
    

