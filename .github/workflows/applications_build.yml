name: Build and Test Microfrontend Project
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Build shell project
      run: npm run build shell
    - name: Build mfe1
      run: npm run build mfe1
    - name: Build mfe2
      run: npm run build mfe2
