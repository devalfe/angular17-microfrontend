name: Merge dev to main

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Merge dev into main
      run: |
        git checkout main
        git merge --no-ff origin/dev -m "Merge dev into main"
        git push origin main
